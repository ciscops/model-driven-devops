all:
  vars:
    ansible_user: admin
    ansible_password: admin
    ansible_network_os: ios
    netconf_template_os: ios
  children:
    network:
      children:
        routers:
          children:
            internet_routers:
              hosts:
                internet-rtr1:
            site_routers:
              hosts:
                hq-rtr1:
                hq-rtr2:
                site1-rtr1:
                site2-rtr1:
        switches:
          hosts:
            hq-sw1:
            hq-sw2:
            site1-sw1:
            site2-sw1:
        sites:
          children:
            hq:
              hosts:
                hq-rtr1:
                hq-rtr2:
                hq-sw1:
                hq-sw2:
            site1:
              hosts:
                site1-rtr1:
                site1-sw1:
            site2:
              hosts:
                site2-rtr1:
                site2-sw1:
